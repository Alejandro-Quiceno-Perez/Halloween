<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/styleResponsive.css">
       <link rel="shortcut icon" href="./img/mostrico.svg" type="image/x-icon">
       <title>Cuenta regresiva para Halloween</title>
</head>

<body>
       <div class="contenedor">
              <audio src="./music/this-is-halloween.mp3" id="musica_halloween"></audio>
              <div class="circulo"></div>
              <div class="snow"></div>

              <div class="contenedor-timer">
                     <div class="contenedor-tiempos">
                            <div class="item">
                                   <p id="dias-restantes">24</p>
                                   <p>Dias</p>
                            </div>
                            :
                            <div class="item">
                                   <p id="horas-restantes">24</p>
                                   <p>Horas</p>
                            </div>
                            :
                            <div class="item">
                                   <p id="minutos-restantes">24</p>
                                   <p>Minutos</p>
                            </div>
                            :
                            <div class="item">
                                   <p id="segundos-restantes">24</p>
                                   <p>Segundos</p>
                            </div>
                     </div>
                     <h1 class="title-halloween">para HalloWeen</h1>
              </div>
       </div>

       <script src="js/app.js"></script>
</body>

</html>
